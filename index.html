<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst Labs | ECR Console</title>
    <style>
        :root {
            --hazard-yellow: #ffcc00;
            --monitor-green: #00ff41;
            --steel-grey: #1a1a1a;
            --panel-border: #333;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        /* Background Engine Animation Placeholder */
        .engine-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
            background: radial-gradient(circle, #111 0%, #000 100%);
        }

        /* Simple CSS Piston Animation */
        .piston-container {
            position: absolute;
            bottom: 10%;
            right: 5%;
            display: flex;
            gap: 20px;
        }

        .piston {
            width: 40px;
            height: 100px;
            background: #444;
            border-radius: 5px;
            position: relative;
            animation: stroke 2s infinite ease-in-out;
        }

        @keyframes stroke {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(60px); }
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 2rem;
            border-bottom: 3px solid var(--hazard-yellow);
            background: linear-gradient(180deg, #111, #222);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--hazard-yellow);
            text-shadow: 2px 2px #000;
        }

        .subtitle {
            font-size: 1rem;
            color: #aaa;
            margin-top: 10px;
            font-style: italic;
        }

        /* Main Console Grid */
        .console-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            border: 10px solid #222;
            border-radius: 10px;
            background: #0f0f0f;
            box-shadow: inset 0 0 50px #000;
        }

        .dashboard-frame {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border: 2px solid var(--panel-border);
        }

        .dashboard-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: #222;
            color: var(--monitor-green);
            border: 1px solid var(--monitor-green);
            padding: 15px 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--monitor-green);
            color: #000;
            box-shadow: 0 0 15px var(--monitor-green);
        }

        /* Footer Decoration */
        .status-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            padding: 5px 20px;
            font-size: 0.8rem;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            color: var(--monitor-green);
        }
    </style>
</head>
<body>

    <div class="engine-bg"></div>

    <div class="piston-container">
        <div class="piston" style="animation-delay: 0s;"></div>
        <div class="piston" style="animation-delay: 0.5s;"></div>
        <div class="piston" style="animation-delay: 1s;"></div>
        <div class="piston" style="animation-delay: 1.5s;"></div>
    </div>

    <header>
        <h1>Marine Labs</h1>
        <div class="subtitle">Developed By a Marine Engineer For Marine Engineers</div>
    </header>

    <div class="console-wrapper">
        <div class="dashboard-frame">
            <iframe src="https://lookerstudio.google.com/embed/reporting/b64d922c-b6d5-456e-a8c0-7eafd6c38a4d/page/9fqjF" 
                    frameborder="0" style="border:0" allowfullscreen 
                    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </div>

        <div class="nav-buttons">
            <a href="https://github.com/MayukhC-DataAnalytics/marine_engine_performance/tree/main/sql" target="_blank" class="btn">
                <span>&#62;_</span> VIEW SQL QUERIES
            </a>
            <a href="https://github.com/MayukhC-DataAnalytics/marine_engine_performance/tree/main/dataset" target="_blank" class="btn">
                <span>&#128202;</span> VIEW DATASETS
            </a>
        </div>
    </div>

    <div class="status-bar">
        <span>SYSTEM STATUS: OPERATIONAL</span>
        <span>ENGINE LOAD: 85%</span>
        <span>LOCATION: MAIN CONTROL ROOM</span>
    </div>

</body>
</html>
