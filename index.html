<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Labs | ECR</title>
    <style>
        :root {
            --hazard: #ffcc00;
            --screen-glow: rgba(0, 255, 65, 0.2);
            --monitor-green: #00ff41;
            --crankcase-grey: #2a2a2a;
        }

        body {
            margin: 0;
            background: #0a0a0a;
            color: var(--monitor-green);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent scrolling for the console feel */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Animated Engine Background */
        .engine-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            z-index: -1;
        }

        header {
            background: #111;
            border-bottom: 2px solid var(--hazard);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,1);
        }

        .brand h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--hazard);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .brand p {
            margin: 0;
            font-size: 0.7rem;
            color: #888;
        }

        /* The Dashboard Container - Fixed for Aspect Ratio */
        .main-display {
            flex-grow: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .screen-bezel {
            flex-grow: 1;
            background: #000;
            border: 12px solid #333;
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 0 30px var(--screen-glow), 0 0 15px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Ensuring the iframe fits perfectly */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: grayscale(20%) brightness(90%) contrast(110%);
        }

        /* Sidebar Controls */
        .controls {
            display: flex;
            gap: 10px;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
        }

        .btn {
            background: #222;
            border: 1px solid var(--monitor-green);
            color: var(--monitor-green);
            padding: 8px 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.75rem;
            transition: 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .btn:hover {
            background: var(--monitor-green);
            color: #000;
            box-shadow: 0 0 10px var(--monitor-green);
        }

        /* Interactive Gauges simulation */
        .gauges {
            display: flex;
            gap: 20px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .gauge-box {
            border-left: 2px solid var(--hazard);
            padding-left: 10px;
        }

        .value { color: #fff; font-weight: bold; }

        /* Animation: Scanning Line */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.1);
            position: absolute;
            top: 0;
            z-index: 10;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

<div class="engine-overlay"></div>

<header>
    <div class="brand">
        <h1>Marine Labs</h1>
        <p>Developed By a Marine Engineer For Marine Engineers</p>
    </div>
    <div class="gauges">
        <div class="gauge-box">RPM<br><span class="value" id="rpm">104</span></div>
        <div class="gauge-box">EXH TEMP<br><span class="value">342Â°C</span></div>
        <div class="gauge-box">FUEL PRESS<br><span class="value">8.2 BAR</span></div>
    </div>
</header>

<main class="main-display">
    <div class="screen-bezel">
        <div class="scanline"></div>
        <iframe src="https://lookerstudio.google.com/embed/reporting/b64d922c-b6d5-456e-a8c0-7eafd6c38a4d/page/9fqjF" 
                allowfullscreen 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>

    <div class="controls">
        <a href="https://github.com/MayukhC-DataAnalytics/marine_engine_performance/tree/main/sql" target="_blank" class="btn">ACCESS SQL REPO</a>
        <a href="https://github.com/MayukhC-DataAnalytics/marine_engine_performance/tree/main/dataset" target="_blank" class="btn">ACCESS DATASET</a>
        <button class="btn" onclick="toggleAlarm()">TEST ALARM</button>
        <button class="btn" onclick="alert('Engine Logs Downloaded')">EXPORT LOGS</button>
    </div>
</main>

<script>
    // Interaction: Dynamic RPM simulation
    setInterval(() => {
        const rpmBase = 104;
        const jitter = (Math.random() * 2).toFixed(1);
        document.getElementById('rpm').innerText = (parseFloat(rpmBase) + parseFloat(jitter)).toFixed(1);
    }, 2000);

    function toggleAlarm() {
        document.body.style.backgroundColor = document.body.style.backgroundColor === 'red' ? '#0a0a0a' : 'red';
        setTimeout(() => { document.body.style.backgroundColor = '#0a0a0a'; }, 200);
    }
</script>

</body>
</html>
